<div aria-label="Close" class="border-l-4 p-2 rounded transition cursor-pointer" [ngClass]="{
    'border-blue-500 hover:bg-blue-50': task.status === 'TODO',
    'border-orange-500 hover:bg-orange-50': task.status === 'DOING',
    'border-green-500 hover:bg-green-50': task.status === 'DONE'
  }">
  <div class="flex items-center justify-between">
    <h3 class="font-medium text-gray-800">{{ task.title }}</h3>
    <div class="flex gap-2">
      <button class="text-gray-400 hover:text-gray-600 font-bold" (click)="onEdit()">
        ✎
      </button>
      <button class="text-red-500 hover:text-red-700 font-bold" (click)="onDelete()">
        ✕
      </button>
    </div>
  </div>

  <p class="text-sm text-gray-600">{{ task.description }}</p>
</div>
